<!DOCTYPE html>
<html>
<head>
    <title>Using TypeScript</title> 
</head>
<body>
    <h2>TypeScript Calculator</h2>
    <div class="Calculator">
        <br />
        <div>
            <button id="button1" value=1 onClick="getValue">1</button>
            <button id="button2" value=2 onClick="getValue">2</button>
            <button id="button3" value=3 onClick="getValue">3</button>
            <button id="add">+</button>
            <br />
            <button id="button4" value=4 onClick="getValue">4</button>
            <button id="button5" value=5 onClick="getValue">5</button>
            <button id="button6" value=6 onClick="getValue">6</button>
            <button id="subtract">-</button>
            <br />
            <button id="button7" value=7 onClick="getValue">7</button>
            <button id="button8" value=7 onClick="getValue">8</button>
            <button id="button9" value=9 onClick="getValue">9</button>
            <button id="multiply">x</button>
            <br />
            <button id="clear">c</button>
            <button id="button0">0</button>
            <button id="equal">=</button>
            <button id="divide">/</button>
        </div>

        <br />
        <div id="Output"></div>
        <br />
    </div>
    <script src="scripts/calculator.js" type="text/javascript"></script>  
</body>
</html>
